version: "3.8"

volumes:
  db_volume:

services:
  postgres:
    container_name: postgres_db
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - connexion
    restart: always
  back:
    build:
      context: ./backend
      dockerfile: back/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend_volume
    depends_on:
      - postgres
    networks:
      - connexion
    restart: always

  front:
    build: ./front
    volumes:
      - ./front:/app
    networks:
      - connexion
    ports:
      - "5173:5173"
    restart: always

